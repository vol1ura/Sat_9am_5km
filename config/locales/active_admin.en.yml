  results:
    explanation:
      actions:
       title: Operations
       items:
        - 'Delete - will delete the entire row without recalculating positions (numbering will remain).'
        - 'Delete ðŸ†™ - will delete the row with recalculation of subsequent positions (will shift up by one).'
        - 'Delete ðŸ•‘ - deletes time in the row, replacing it and all subsequent times with time from the next row. The last participant will be left without a result.'
        - 'Delete ðŸƒ - deletes participant in the row, replacing them and all subsequent participants with participant from the next row. That is, all participants will shift by 1 position starting from the deleted participant.'
        - 'Reset ðŸƒ - resets participant. Protocol will show Unknown.'
        - 'Add ðŸ” - inserts a new result before the selected row.'
      batch_actions:
        title: Batch Operations
        items:
          - 'Delete - will delete rows without recalculating positions'
          - 'Move Time - will shift time by the specified number of minutes and seconds'
      important:
        title: Please Read Carefully!
        items:
          - 'Batch deletion of results is only possible for unpublished results. After publishing, perform all changes extremely carefully, and only if really necessary.'
          - 'If a participant appears as "UNKNOWN", it means their name could not be automatically filled. Click on UNKNOWN and use the parkrun or 5 versts website to find the name by ID.'
          - 'If a participant appears as "NO TOKEN (create)", it means they were not scanned. Before creating them, make sure this person is not already in the database, and then you DO NOT NEED to create a new record, just click on the time and enter their data in the opened form.'
