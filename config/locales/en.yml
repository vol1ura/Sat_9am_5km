          description: On the website you'll find all results, as well as badges and rankings
      why_s95:
        title: Why S95?
        for_everyone:
          title: For Everyone
          description: You can participate with family, friends, pets. You can run or walk, you can help by volunteering
        community:
          title: Community
          description: Find new friends, chat at tea parties after runs, join event chats
        free:
          title: Free
          description: All events are run by running enthusiast volunteers
      stories:
        title: Participant Stories
        previous: Previous
        next: Next
        content:
          4029: My journey in S95 — a road from angry denial of running to first sports victories and self-realization in organizing. A new best life with the support of a big caring family. More than Saturdays. More than running.
          6901: For me, our running community is more than just running! It's a healthy atmosphere and support among completely different people united by one movement. And a great bonus in the form of a cool side effect — good health, cheerful spirit, and a toned body!
          14500: Once, running along Pechatniki Embankment, I heard the call "run with us". I came a week later and my Saturday mornings were captured by regular starts and volunteering. Insanely happy that I found a running company that I so lacked.
          14089: One Saturday I came to the park in the morning, learning about the runs from a poster on a stand. The second time I came back to volunteer and run, and the next one — brought my son. And it all got so addictive that it hasn't "let go" of both of us to this day)
          7736: This is no longer just a community, not just Saturday - it's huge positive energy from people who meet to run 5 km together. During this run we learn all the news about each other, celebrate birthdays, plan the running year. I started running 4 years ago, didn't do any sports in my youth. It all started with a good doctor who after surgery didn't forbid, but advised running. It seems, that was my point from which I plunged into the running community and met wonderful people. Very soon I'll be celebrating my 100th Saturday run and, you know what that means?! It's AMAZING. Don't believe it? Come!
