  pages:
    about:
      description: S95 is a platform that unites independent park runs conducted according to the main principles of parkrun suspended in Russia (Saturday, 9 AM, 5 km).
      paragraphs:
        - "Imagine: Saturday, 9 AM. The sun is just starting to warm up, birds are singing, and you... you're already at the start of a 5-kilometer distance. But this isn't just a run — it's S95, a platform that unites everyone who loves running, fresh air, and good company."
        - "Many have already fallen in love with parkruns as events where runners and volunteers start each Saturday with movement, communication, and a cup of tea from a thermos. But times change, and traditions remain. Now there's S95 — it's a whole community. Here you can find out where the nearest run is, what volunteers are needed for the upcoming Saturday, check your results (and proudly brag if you've beaten your personal record), and find like-minded people who also believe that Saturday morning is time not for sleep, but for running and communication."
        - "And most importantly — S95 is accessible to everyone. It doesn't matter who you are: a marathoner with a hundred medals or someone who last ran in school PE class. There's no participation fee here, only payment in the form of good mood and smiles. You can walk or run the distance at your comfortable pace."
        - "So, if you're not yet in the know, S95 isn't just a set of symbols, it's a lifestyle, a Saturday ritual, and an opportunity to start the day with something really cool. Grab your sneakers, call your friends, and join the runs where every kilometer is a step toward new acquaintances, adventures, or a cool photo for social media."
      events: 'Currently, our system displays results from %{events_count} locations: %{events}, as well as themed runs, like it was in Nikola-Lenivets Park at the SMF festival.'
      s95_abroad:
        title: S95 Runs Abroad
        body: "Saturday runs are also held in other countries - these are %{countries}. All results are accounted for in a unified system and displayed in participants' personal profiles."
      back: Back
      forward: Forward
    rules:
      description: Brief rules for S95 run participants, as well as frequently asked questions
      register_with_bot_html: "If you're not registered, create a profile using our <a href=\"%{link}\" target=\"_blank\" rel=\"noopener\">Telegram bot</a>. You'll receive a link to your profile with a personal barcode."
      come_to_s95_html: 'Most importantly - come on <strong>Saturday</strong> at <strong>9 AM</strong> to one of the events and run <strong>5 km</strong>.'
      scan_barcodes: At the finish, you'll be given a position card. Scan your personal barcode and position card with the volunteer.
      return_position_card: Return the position card.
      faq: Frequently Asked Questions
      about_markers:
        question: Will there be any directions or markers on the route?
        answer: The course is well marked with orange cones, there's a marshal at the turnaround (if there is one), and you'll likely be running surrounded by other participants.
      about_registering:
        question: Do I need to register to participate in a run?
        answer_html: "Not required, but it's recommended to register using our Telegram bot <a href=\"%{link}\" target=\"_blank\" rel=\"noopener\">%{bot_nick}</a>. As a result, you'll have a personal barcode that you'll show to the volunteer. Additionally, the bot will send notifications with run results."
      about_participation:
        question: 'Can I just come at 8:45 to run together?'
        answer: "Yes, you can just come and run. Registration is needed so you have a result in the protocol. Register once and you can come to any run. If you don't register - you'll be in the protocol as \"Unknown\". On site, they'll help you register and enjoy five kilometers in good company."
      about_barcode:
        question: Can I use a parkrun (5 versts, RunPark) barcode?
        answer: Yes, you can come to a run with another system's barcode. However, your result will only be counted in the S95 system.
      about_things:
        question: Where can I leave my things during the run?
        answer: Usually, everyone leaves their things on benches near the start and finish area.
      personal_info:
        question: I accidentally made a mistake in my name during registration. How to fix it?
        answer_html: Go to the <a href="/user">Settings</a> section (login and password may be required) and make the necessary changes.
    support:
      description: 'You can support the Sat9am5km project in various ways: volunteering, donation, or by participating in the development of this website'
      title: Want to Support the Project?
      how_to_support: >
        Friends, our events are completely free and run by volunteers.
        However, if you want and can support our project, we'll be grateful for any material assistance.
        To do this, contact the event organizers you want to support through the contacts on the event page.
        Collected funds will be used to purchase volunteer vests, marking cones, and other necessary items for conducting runs.
      about_volunteering: But don't forget, the biggest help is volunteering.
      site_development: Website Development
      add_new_issues_html: >
        Do you have ideas on how to make this website better?
        The system code is open on <a href="%{github_repo}" target="_blank" rel="noopener">GitHub</a>.
        Suggest your ideas and write comments
        in <a href="%{github_issues}" target="_blank" rel="noopener">Issues</a>.
        To do this, register on <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>, star our project
        and create a New Issue describing what you want (in Russian or English).
      how_to_contribute: Want to make changes yourself? No problem - clone the repository, create and push a branch with your changes, and then open a Pull request.
      small_changes: Small changes are easiest to make directly in the browser using GitHub's visual editor!
      best_regards: With love, S95.
    feedback:
      title: Feedback and Suggestions
      description: We'll be grateful for any feedback and suggestions. Write if you've encountered any problems, want to offer your help, an idea, or just speak out. If desired (and if you need to be contacted), include any contact in your message.
      other_contacts_html: You can also send a message to our <a href="mailto:%{our_email}" target="_blank" title="Send us email">email</a>. You'll find our other contacts at the bottom, as well as on event pages.
      placeholder: Your feedback or suggestion
