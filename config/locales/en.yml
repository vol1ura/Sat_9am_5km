      error: Error! Message length must be between 1 and 950 characters.
    joining:
      title: Want to Start S95 in Your Park?
      description: We tell you how to start conducting S95 events in your favorite park.
      body_html: >
        <p>This section is for those ready to turn their favorite park into a place where running enthusiasts and good mood gather every Saturday.</p>

        <h3>Why S95?</h3>
        <p>
          <ol>
            <li>We're an international community: S95 runs take place in Russia, Belarus, and Serbia, and all results are collected in a unified system</li>
            <li>We have a motivating badge and challenge system — get achievements not only for high results, but also just for participation and personal progress</li>
            <li>Our platform isn't just about running, but also about communication and social mission: we actively develop volunteering, communicate, find new friends</li>
            <li>Simple and fast registration of new participants via Telegram bot, all data always at hand</li>
            <li>We use modern technologies and approaches: lots of various statistics and rankings, ability to add friends and see who's going to which run</li>
            <li>We have our own unique mobile app for conducting runs</li>
            <li>Our system is completely open and uses OpenSource technologies — everyone can suggest improvements and make the platform even better</li>
          </ol>
        </p>

        <h3>Action Plan</h3>
        <p>Before submitting an application, check the <a href="/events">Our Events</a> section — there might already be our runs near you. In that case, join the local team and help develop the running community in your area.</p>
        <p>
          If there are no S95 runs nearby, and you're eager to become a pioneer of the movement, you'll need:
          <ul>
            <li>a safe and convenient course (without intersections with roads and dangerous sections)</li>
            <li>a team of enthusiasts ready to wake up on Saturdays before the alarm</li>
            <li>some organizational skills and lots of love for running</li>
          </ul>
        </p>
        <p>From the moment of application to the first technical start, some time may pass, but the S95 team will do everything possible so your park fills with Saturday running spirit as soon as possible!</p>
        <p>Ready to become part of a movement that changes Saturday mornings for the better? Write to us at <a href="mailto:%{info_email}" target="_blank" title="Send us email">%{info_email}</a> with the subject "Start S95" and let's create new running traditions together!</p>
      support:
        title: Support
        description: S95 runs in Moscow are organized and held with the support of "Гранты Мэра Москвы".
        acknowledgment: We thank the Moscow Government for supporting our project and developing sports in the capital.
    additional-events:
      title_html: Additional Starts January&nbsp;1,&nbsp;%{year}
      description: Usually, we only hold runs on Saturday, but on January 1 we make an exception and hold an additional run. On this page you can see the time and event where you can run on January 1
