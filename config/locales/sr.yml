    joining:
      title: Želite da pokrenete S95 u svom parku?
      description: Objašnjavamo kako da započnete sa organizacijom S95 događaja u svom omiljenom parku.
      body_html: >
        <p>Ova stranica je za one koji su spremni da pretvore svoj omiljeni park u mesto gde se svake subote okupljaju ljubitelji trčanja i dobrog raspoloženja.</p>

        <h3>Zašto S95?</h3>
        <p>
          <ol>
            <li>Mi smo međunarodna zajednica: S95 trke se održavaju u Rusiji, Belorusiji i Srbiji, a svi rezultati su objedinjeni u jedinstvenom sistemu.</li>
            <li>Imamo motivacioni sistem nagrada i izazova — dobijajte dostignuća ne samo za visoke rezultate, već i za redovno učešće i lični napredak.</li>
            <li>Naša platforma nije samo o trčanju, već i o druženju i važnoj društvenoj misiji: razvijamo volontiranje, gradimo prijateljsku zajednicu i pomažemo u pronalaženju istomišljenika.</li>
            <li>Jednostavna i brza registracija novih učesnika pomoću Telegram-bota — svi podaci su uvek pri ruci.</li>
            <li>Koristimo moderne tehnologije: raznovrsne statistike i rangiranja, mogućnost dodavanja prijatelja i praćenja ko se sprema za koju trku.</li>
            <li>Imamo sopstvenu jedinstvenu mobilnu aplikaciju za organizaciju trka.</li>
            <li>Naš sistem je potpuno otvoren i zasnovan na OpenSource tehnologijama — svako može predložiti poboljšanja i učiniti platformu još boljom.</li>
          </ol>
        </p>

        <h3>Plan akcije</h3>
        <p>Pre nego što podnesete prijavu, pogledajte odeljak <a href="/events">Naši događaji</a> — možda već postoje naše trke u vašoj blizini. U tom slučaju pridružite se lokalnom timu i pomozite u razvoju trkačke zajednice u vašem kraju.</p>
        <p>
          Ako u blizini nema S95 trka i vi ste spremni da postanete pionir našeg pokreta, potrebno vam je:
          <ul>
            <li>bezbedna i pogodna staza bez ukrštanja sa automobilskim putevima i opasnih delova;</li>
            <li>tim entuzijasta spremnih da se bude subotom ranije od budilnika;</li>
            <li>malo organizacionih sposobnosti i puno ljubavi prema trčanju.</li>
          </ul>
        </p>
        <p>Od trenutka slanja prijave do prvog tehničkog starta može proći neko vreme, ali S95 tim će učiniti sve što je moguće da vaš park što pre ispuni subotnji trkački duh!</p>
        <p>Spremni da postanete deo pokreta koji čini subotnja jutra boljim? Pišite nam na <a href="mailto:%{info_email}" target="_blank" title="Pošaljite nam email">%{info_email}</a> sa oznakom «Otvoriti S95» i hajde da zajedno stvaramo nove trkačke tradicije!</p>
