      stories:
        title: Истории участников
        previous: Предыдущий
        next: Следующий
        content:
          4029: Мой путь в С95 — дорога от гневливого отрицания бега к первым спортивным победам и самореализации на организаторском поприще. Новая лучшая жизнь с поддержкой большой заботливой семьи. Больше, чем субботы. Больше, чем бег.
          6901: Для меня наше беговое сообщество это больше чем просто бег! Это здоровая атмосфера и поддержка среди совершенно разных людей объединенных одним движением. И отличный бонус в виде классного побочного эффекта — хорошего самочувствия, бодрого духа и подтянутого тела!
          14500: Однажды, пробегая по набережной Печатников, услышала призыв «бегать с нами». Пришла через неделю и мои субботние утра захватили регулярные старты и волонтёрства. Безумно рада, что обрела беговую компанию, которой мне так не хватало.
          14089: В одну из суббот пришёл в парк утром, узнав о забегах из афиши на стенде. Во второй раз вернулся уже поволонтёрить и пробежаться, а ещё на следующий — взял с собой сына. И это всё так затянуло, что не «отпускает» нас обоих по сей день)
          7736: Это уже не просто комьюнити, не просто суббота - это огромная позитивная энергия от людей, которые встречаются, чтобы пробежать 5 км вместе. За эту пробежку мы узнаем все новости о друг друге, празднуем дни рождения, планируем беговой год. Бегать я начала 4 года назад, никаким спортом в юности не занималась. Все началось с нормального врача, который после операции не запретил, а посоветовал бегать. Кажется, это была моя точка, с которой окунулась в беговое сообщество и познакомилась с прекрасными людьми. Совсем скоро я буду праздновать свою 100-ую пробежку в субботу и, знаете, что это значит?! Что это СНОГШИБАТЕЛЬНО. Не верите? Приходите!
