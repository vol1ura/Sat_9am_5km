        Код системы открыт на <a href="%{github_repo}" target="_blank" rel="noopener">GitHub</a>.
        Предлагайте свои идеи и пишите замечания
        в <a href="%{github_issues}" target="_blank" rel="noopener">Issues</a>.
        Для этого зарегистрируйтесь на <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>, поставьте звезду нашему проекту
        и создайте New Issue, где опишите то, что хотите (на русском или английском).
      how_to_contribute: Хотите сами вносить изменения? Нет проблем - склонируйте репозиторий себе, создайте и запушьте ветку с вашими правками и затем откройте Pull request.
      small_changes: Небольшие изменения проще всего делать непосредственно в браузере в визуальном редакторе GitHub'а!
