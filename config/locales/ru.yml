        и создайте New Issue, где опишите то, что хотите (на русском или английском).
      how_to_contribute: Хотите сами вносить изменения? Нет проблем - склонируйте репозиторий себе, создайте и запушьте ветку с вашими правками и затем откройте Pull request.
      small_changes: Небольшие изменения проще всего делать непосредственно в браузере в визуальном редакторе GitHub'а!
      best_regards: С любовью, S95.
    feedback:
      title: Отзывы и предложения
      description: Мы будем благодарны любым вашим отзывам и предложениям. Пишите, если столкнулись с какими-то проблемами, хотите предложить свою помощь, идею или просто высказаться. При желании (и если необходимо, чтобы с вами связались), укажите в сообщении любой свой контакт.
      other_contacts_html: Также вы можете отправить сообщение на наш <a href="mailto:%{our_email}" target="_blank" title="Отправить нам email">email</a>. Другие наши контакты вы найдёте внизу, а также на страницах мероприятий.
