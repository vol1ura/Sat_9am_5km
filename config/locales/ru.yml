      vk_title: Группа ВКонтакте
      send_email: Отправить нам email
      github_title: Проект в GitHub
  pages:
    about:
      description: S95 - платформа, объединяющая независимые парковые забеги, которые проводятся по основным постулатам приостановленного в России паркрана (суббота, 9 утра, 5 км).
      description_html: >
        <p>Представьте: суббота, 9 утра. Солнце только начинает пригревать, птицы поют, а вы… вы уже на старте 5-километровой дистанции. Но это не просто забег — это S95, платформа, которая объединяет всех, кто любит бег, свежий воздух и хорошую компанию.</p>
        <S95>Многие уже полюбили паркраны, как мероприятия, где бегуны и волонтёры каждую субботу начинают день с движения, общения и кружечки чая из термоса. Но времена меняются, а традиции остаются. Теперь есть S95 — это целое сообщество. Здесь вы можете узнать, где ближайший забег, какие волонтёры требуются на ближайшую субботу, посмотреть свои результаты (и гордо похвастаться, если вдруг побили личный рекорд), а также найти единомышленников, которые тоже считают, что субботнее утро — это время не для сна, а для бега и общения.</p>
        <p>И самое главное — S95 доступен для всех. Неважно, кто вы: марафонец с сотней медалей или человек, который последний раз бежал в школе на уроке физкультуры. Здесь нет платы за участие, только плата в виде хорошего настроения и улыбок. Дистанцию можно пройти или пробежать в комфортном вам темпе.</p>
        <p>Так что, если вы ещё не в курсе, S95 — не просто набор символов, это стиль жизни, субботний ритуал и возможность начать день с чего-то действительно крутого. Берите кроссовки, зовите друзей и присоединяйтесь к забегам, где каждый километр — это шаг к новым знакомствам, приключениям или к классной фотографии для соцсетей.</p>
      events: 'Сейчас в нашей системе отображаются результаты %{events_count} локаций: %{events}, а также тематические забеги, как это было в парке Никола-Ленивец на фестивале SMF.'
      join_us:
        title: Как стать частью субботних забегов на платформе S95?
        body_html: >
          <p>Если кратко, то нужно ваше желание.</p>
          <p>
            Если подробнее, то нужны:
            <ul>
              <li>безопасная и удобная трасса</li>
              <li>команда, готовая проводить забеги каждую субботу круглый год</li>
              <li>желание сделать всех здоровее и счастливее</li>
            </ul>
          </p>
          <p>Готовы? Пишите нам на <a href="mailto:%{info_email}" target="_blank" title="Отправить нам email">%{info_email}</a> и вскоре пробежки появятся и в вашем парке.</p>
      s95_abroad:
        title: Забеги S95 за рубежом
        body: 'Субботние пробежки проводятся и в других странах - это %{countries}. При этом все результаты учитываются в единой системе и отображаются в личном профиле участников.'
      back: Назад
      forward: Вперёд
    rules:
      description: Краткие правила для участников забегов S95, а также часто задаваемые вопросы
      register_with_bot_html: 'Если вы не зарегистрированы, создайте профиль с помощью <a href="%{link}" target="_blank" rel="noopener">Телеграм-бота</a>. Вы получите ссылку на ваш профиль с персональным штрих-кодом.'
      come_to_s95_html: 'Самое главное - приходите в <strong>субботу</strong> в <strong>9 утра</strong> на одно из мероприятий и пробегите <strong>5 км</strong>.'
      scan_barcodes: На финише вам дадут карточку позиции. Отсканируйте персональный штрихкод и карточку позиции у волонтёра.
      return_position_card: Сдайте карточку позиции.
      faq: Часто задаваемые вопросы
      about_markers:
        question: Будут ли какие-то направления движения или указатели на маршруте?
        answer: Трасса хорошо размечена оранжевыми конусами, на развороте (если он есть) стоит маршал, да и бежать, скорее всего, вы будете в окружении других участников.
      about_registering:
        question: Нужно ли регистрироваться для участия в забеге?
        answer_html: 'Не обязательно, но желательно пройти процедуру регистрации с помощью нашего телеграм бота <a href="%{link}" target="_blank" rel="noopener">%{bot_nick}</a>. В результате у вас будет персональный штрихкод, который вы в последствии будете показывать волонтёру. Кроме этого, бот будет присылать оповещения с результатами забега.'
      about_participation:
        question: 'Можно ли просто прийти к 8:45, чтобы побегать вместе?'
        answer: 'Да, можно просто прийти и побегать. Регистрация нужна, чтобы у вас был результат в протоколе. Один раз регистрируетесь и можете приходить на любую пробежку. Если не зарегистрируетесь - будете в протоколе как "Неизвестный". На месте вам помогут и зарегистрироваться, и получить удовольствие от пяти километров в хорошей компании.'
      about_barcode:
        question: Могу ли я использовать штрихкод паркрана (5 вёрст, РанПарка)?
        answer: Да, можете прийти на забег с штрихкодом другой системы. Однако ваш результат будет учтён только в системе S95.
      about_things:
        question: Где можно оставить свои вещи на время забега?
        answer: Обычно, все оставляют вещи на лавочках рядом с местом старта и финиша.
      personal_info:
        question: Случайно допустил ошибку в имени при регистрации. Как поправить?
        answer_html: Зайдите в раздел <a href="/user">Настройки</a> (может потребоваться логин и пароль) и внесите необходимые изменения.
    support:
      description: 'Поддержать проект Sat9am5km можно различными способами: волонтёрством, пожертвованием, либо участвуя в разработке данного сайта'
      title: Хотите поддержать проект?
      how_to_support: >
        Друзья, наши мероприятия абсолютно бесплатны и проводятся силами волонтёров.
        Однако если вы хотите и можете поддержать наш проект, то мы будем рады любой материальной помощи.
        Для этого свяжитесь с организаторами мероприятия, которому вы хотите оказать поддержку, через контакты на страничке мероприятия.
      about_volunteering: Но не забывайте, что самая большая помощь - это волонтёрство.
      site_development: Развитие сайта
      add_new_issues_html: >
