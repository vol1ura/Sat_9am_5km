    joining:
      title: Хотите запустить S95 у себя в парке?
      description: Рассказываем, как начать проводить мероприятия S95 в своём любимом парке.
      body_html: >
        <p>Этот раздел для тех, кто готов превратить свой любимый парк в место, где каждую субботу собираются любители бега и хорошего настроения.</p>

        <h3>Почему S95?</h3>
        <p>
          <ol>
            <li>Мы — международное сообщество: забеги S95 проходят в России, Беларуси и Сербии, а все результаты собраны в единой системе</li>
            <li>У нас есть мотивирующая система наград и челленджей — получайте достижения не только за высокие результаты, но и просто за участие и личный прогресс</li>
            <li>Наша платформа — это не только про бег, но и про общение, а также социальную миссию: мы активно развиваем волонтёрство, общаемся, находим новых друзей</li>
            <li>Простая и быстрая регистрация новых участников с помощью Telegram-бота, все данные всегда под рукой</li>
            <li>Мы используем современные технологии и подходы: множество различной статистики и рейтингов, возможность добавлять друзей и видеть, кто на какой забег собирается</li>
            <li>У нас есть собственное уникальное мобильное приложение для проведения забегов</li>
            <li>Наша система полностью открыта и использует OpenSource технологии — каждый может предложить улучшения и сделать платформу ещё лучше</li>
          </ol>
        </p>

        <h3>План действий</h3>
        <p>Прежде чем отправить заявку, загляните в раздел <a href="/events">Наши мероприятия</a> — возможно, рядом с вами уже есть наши пробежки. В этом случае присоединяйтесь к местной команде и помогайте развивать беговое сообщество в вашем районе.</p>
        <p>
          Если же поблизости нет забегов S95, и вы горите желанием стать пионером движения, вам понадобится:
          <ul>
            <li>безопасная и удобная трасса (без пересечения с автомобильными дорогами и опасных участков)</li>
            <li>команда энтузиастов, готовых просыпаться по субботам раньше будильника</li>
            <li>немного организаторских способностей и много любви к бегу</li>
          </ul>
        </p>
        <p>От момента подачи заявки до первого технического старта может пройти некоторое время, но команда S95 сделает всё возможное, чтобы ваш парк как можно скорее наполнился субботним беговым духом!</p>
        <p>Готовы стать частью движения, которое меняет субботние утра к лучшему? Пишите нам на <a href="mailto:%{info_email}" target="_blank" title="Отправить нам email">%{info_email}</a> с пометкой "Открыть S95" и давайте вместе создавать новые беговые традиции!</p>
